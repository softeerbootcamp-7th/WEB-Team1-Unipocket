# =============================================================================
# Production/Dev Environment Configuration
# 모든 민감 정보는 환경변수로 주입 (기본값 없음 → 누락 시 즉시 에러)
# =============================================================================
server:
  forward-headers-strategy: native

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  cloud:
    aws:
      region:
        static: ${AWS_REGION}
      s3:
        bucket: ${AWS_S3_BUCKET_NAME}

# JWT Configuration (기본값 없음)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  oauth-state-ttl: ${JWT_OAUTH_STATE_TTL}

# OAuth2 Configuration (기본값 없음)
oauth2:
  providers:
    - type: GOOGLE
      client-id: ${GOOGLE_OAUTH_ID}
      client-secret: ${GOOGLE_OAUTH_SECRET}
      redirect-uri: ${GOOGLE_REDIRECT_URI}
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
      issuer: https://accounts.google.com
      scope: openid profile email
    - type: KAKAO
      client-id: ${KAKAO_OAUTH_ID}
      client-secret: ${KAKAO_OAUTH_SECRET}
      redirect-uri: ${KAKAO_REDIRECT_URI}
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      scope: profile_nickname,profile_image

# Application Configuration (기본값 없음)
app:
  media:
    presigned-get-expiration-seconds: ${MEDIA_GET_EXPIRATION}
    presigned-put-expiration-seconds: ${MEDIA_PUT_EXPIRATION}
  frontend:
    url: ${FRONTEND_URL}
    allowed-origins: ${FRONTEND_ALLOWED_ORIGINS}
  cookie:
    domain: ${COOKIE_DOMAIN}
    secure: true

# Logging
logging:
  file:
    name: ${LOG_PATH}/application.log
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_PATH}/archived/%d{yyyy-MM-dd}/application.%d{yyyy-MM-dd}.%i.log.gz
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB
  level:
    root: ${LOG_LEVEL}

# Swagger / OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Gemini API Configuration
gemini:
  api:
    key: ${GEMINI_API_KEY}
    model: ${GEMINI_MODEL}
    endpoint: https://generativelanguage.googleapis.com/v1beta
