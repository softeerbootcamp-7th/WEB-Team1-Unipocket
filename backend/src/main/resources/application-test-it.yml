spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY:dummy-access-key}
        secret-key: ${AWS_SECRET_KEY:dummy-secret-key}
      s3:
        bucket: ${AWS_S3_BUCKET_NAME:dummy-bucket}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:Genesis-Unipocket-Project-Secret-Key-2026}
  access-token-expiration: 1800000
  refresh-token-expiration: 864000000

# OAuth2 Configuration (테스트용 더미 값)
oauth2:
  providers:
    - type: GOOGLE
      client-id: test-google-client-id
      client-secret: test-google-client-secret
      redirect-uri: http://localhost:5173/api/auth/oauth2/callback/google
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
      issuer: https://accounts.google.com
      scope: openid profile email
    - type: KAKAO
      client-id: test-kakao-client-id
      redirect-uri: http://localhost:5173/api/auth/oauth2/callback/kakao
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      scope: profile_nickname,profile_image,account_email

# Application Configuration
app:
  frontend:
    url: http://localhost:5173
  cookie:
    domain:
    secure: false
