# =============================================================================
# Unit Test Configuration (H2 In-Memory DB, 더미 값 하드코딩)
# =============================================================================

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      s3:
        bucket: test-bucket

jwt:
  secret: test-secret-key-must-be-at-least-32-characters-long
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:30m}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:10d}
  oauth-state-ttl: ${JWT_OAUTH_STATE_TTL:10m}

oauth2:
  providers:
    - type: GOOGLE
      client-id: test-google-client-id
      client-secret: test-google-client-secret
      redirect-uri: http://localhost:5173/auth/oauth2/callback/google
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
      issuer: https://accounts.google.com
      scope: openid profile email
    - type: KAKAO
      client-id: test-kakao-client-id
      redirect-uri: http://localhost:5173/auth/oauth2/callback/kakao
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      scope: profile_nickname,profile_image,account_email

app:
  frontend:
    url: http://localhost:5173
  cookie:
    domain:
    secure: false

# Swagger / OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
