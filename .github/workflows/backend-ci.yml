name: CI unit-test

on:
  pull_request:
    branches:
      - develop
      - main
      - feat/**
  workflow_dispatch:
jobs:
  unit-test:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      statuses: write

    steps:
      # 1) 소스 체크아웃
      - name: Checkout branch HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          persist-credentials: true

      # 1-2) race condition 대비용 pull
      - name: Ensure latest commit
        run: |
          git pull --ff-only origin "${{ github.head_ref }}"

      # 2) JDK 설치 + Gradle 캐싱
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      # 3) Gradle Wrapper 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      # 4) Spotless Check
      - name: Run Spotless check
        run: ./gradlew --no-daemon spotlessCheck

      # 5) 빌드(JAR 파일 생성)
      - name: Build jar
        run: ./backend/gradlew --no-daemon build -x test --stacktrace

      # 빌드 실패 시 로그 업로드
      - name: Upload Build Logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: backend/build/reports/
