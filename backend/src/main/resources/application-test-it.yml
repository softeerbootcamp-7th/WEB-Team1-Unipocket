# =============================================================================
# Integration Test Configuration (Testcontainers MySQL/Redis, 더미 값 하드코딩)
# =============================================================================

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      s3:
        bucket: test-bucket

jwt:
  secret: test-secret-key-must-be-at-least-32-characters-long
  access-token-expiration: 1800000
  refresh-token-expiration: 864000000

oauth2:
  providers:
    - type: GOOGLE
      client-id: test-google-client-id
      client-secret: test-google-client-secret
      redirect-uri: http://localhost:5173/api/auth/oauth2/callback/google
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
      issuer: https://accounts.google.com
      scope: openid profile email
    - type: KAKAO
      client-id: test-kakao-client-id
      redirect-uri: http://localhost:5173/api/auth/oauth2/callback/kakao
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      scope: profile_nickname,profile_image,account_email

app:
  frontend:
    url: http://localhost:5173
  cookie:
    domain:
    secure: false
