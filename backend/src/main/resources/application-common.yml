application:
  name: unipocket

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:Genesis-Unipocket-Project-Secret-Key-2026}
  access-token-expiration: 1800000 # 30분 (밀리초)
  refresh-token-expiration: 864000000 # 10일 (밀리초)

# OAuth2 Configuration
oauth2:
  providers:
    - type: GOOGLE
      client-id: ${GOOGLE_OAUTH_ID}
      client-secret: ${GOOGLE_OAUTH_SECRET}
      redirect-uri: ${OAUTH_REDIRECT_URI:http://localhost:5173/api/auth/oauth2/callback/google}
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      jwks-uri: https://www.googleapis.com/oauth2/v3/certs
      issuer: https://accounts.google.com
      scope: openid profile email

    - type: KAKAO
      client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
      redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:5173/api/auth/oauth2/callback/kakao}
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      scope: profile_nickname,profile_image,account_email

# Application Configuration
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

# Logging
logging:
  level:
    com.genesis.unipocket: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
